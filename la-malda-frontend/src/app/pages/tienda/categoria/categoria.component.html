<div class="categoria-container max-w-[1200px] mx-auto px-4 py-8 min-h-[70vh]">
  <div *ngIf="cargando()" class="estado estado-cargando">
    <div class="spinner"></div>
    <p>Cargando categoría...</p>
  </div>

  <div *ngIf="error()" class="estado estado-error">
    <p>{{ error() }}</p>
  </div>

  <ng-container *ngIf="!cargando() && categoria()">
    <nav class="breadcrumb flex items-center gap-2 text-sm text-[var(--text-secondary)] flex-wrap mb-6">
      <a [routerLink]="['/']">Inicio</a>
      <span class="separador">/</span>
      <span class="actual">{{ categoria()!.nombre }}</span>
    </nav>

    <header class="encabezado">
      <h1 class="titulo">{{ categoria()!.nombre }}</h1>
      <p *ngIf="categoria()!.descripcion" class="descripcion">{{ categoria()!.descripcion }}</p>
    </header>

    <div *ngIf="productos().length; else vacio" class="grid gap-4 sm:gap-6 grid-cols-2 md:grid-cols-3">
      <app-tarjeta-producto
        *ngFor="let prod of productos()"
        [product]="prod"
      ></app-tarjeta-producto>
    </div>

    <ng-template #vacio>
      <p class="texto-vacio text-[var(--text-secondary)]">No hay productos en esta categoría por ahora.</p>
    </ng-template>
  </ng-container>
</div>
